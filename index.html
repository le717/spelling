<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spelling Captcha</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Inspired by https://i.imgur.com/WmdsdL3.jpg -->
  <p class="text-center" id="intro-text">Hello, and thank you for your interest in The Internet.<br><br>
    Please type the correct sequence of characters into the field below.</p>
  <br>
  <div class="text-center" id="captcha-image-container"></div>
  <form class="text-center" action="#">
    <label class="text-center" id="full-answer"></label>
    <br>
    <input type="submit" id="button-submit" value="Get Me On That Information Superhighway, baby!">
  </form>

  <script src="js/script.js"></script>
</body>
</html>
